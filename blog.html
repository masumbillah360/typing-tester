<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Blog/title>
    <script src="https://kit.fontawesome.com/12ba01aade.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container bg-light">
    <main>
        <section>
            <article class="container col-xxl-8 px-4 py-5">
                <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                    <div class="col-10 col-sm-8 col-lg-6 mx-auto">
                        <img src="./img/var-let-const-jp.jpg" class="d-block mx-lg-auto img-fluid"
                            alt="Bootstrap Themes" width="700" height="500" loading="lazy">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="fs-1 fw-bold lh-1 mb-3">Local Storage and Seassion Storage </h1>
                        <p class="lead">Local Storage : <br>It can be accessed without initialization as its default value is
                            “undefined”.</p>
                        <p class="lead">Seassion Storage : <br>It cannot be accessed without initialization otherwise it will give
                            'referenceError'.</p>
                    </div>
                </div>
            </article>
            <article class="container col-xxl-8 px-4 py-5">
                <div class="row align-items-center g-5 py-5">
                    <div class="col-10 col-sm-8 col-lg-6 mx-auto">
                        <img src="./img/arrow-vs-regular.png" class="d-block mx-lg-auto img-fluid"
                            alt="Bootstrap Themes" width="700" height="500" loading="lazy">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="fs-1 fw-bold lh-1 mb-3">Local Scope vs Global Scope</h1>
                        <p class="lead">Local Scope : <br>Arrow function has sorter syntax. It's faster than regular
                            function.The main benefit is that it removes the several pain points associated with the
                            this operator.</p>
                        <p class="lead">Global Scope : <br>Regular functions created using function declarations or
                            expressions are constructible and callable. Since regular functions are constructible, they
                            can be called using the new keyword.</p>
                    </div>
                  
                </div>
            </article>

            <article class="container col-xxl-8 px-4 py-5">
                <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                    <div class="col-10 col-sm-8 col-lg-6 mx-auto">
                        <img src="./img/map_filter_reduce.png" class="d-block mx-lg-auto img-fluid"
                            alt="Bootstrap Themes" width="700" height="500" loading="lazy">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="fs-1 fw-bold lh-1 mb-3">Event Loop in JavaScript</h1>
                        <p class="lead">Event Loop : <br>The Map object holds key-value pairs and remembers the original
                            insertion order of the keys. Any value (both objects and primitive values) may be used as
                            either a key or a value.</p>
                    </div>
                </div>
            </article>

            <article class="container col-xxl-8 px-4 py-5">
                <div class="row align-items-center g-5 py-5">
                    <div class="col-10 col-sm-8 col-lg-6 mx-auto">
                        <img src="./img/template-string.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                            width="700" height="500" loading="lazy">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="fs-1 fw-bold lh-1 mb-3">How many way to get <mark>undefined</mark> in JavaScript</h1>
                        <p class="lead">8 Way to get undefined in JavaScript</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
